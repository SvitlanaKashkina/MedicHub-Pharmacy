<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedicHub Pharmacy</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/products/product-details.css">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-left">
    <a href="../index.html" class="btn">Back</a>
  </div>
  <h1 class="logo">MedicHub Pharmacy</h1>
  <div class="header-right">
    <a href="/login" class="login-link">Login</a>
    <a href="/cart">
      <img src="../../images/cart.jpg" alt="Cart" class="cart-icon">
    </a>
  </div>
</header>

<!-- Body -->
<main class="main-content">
  <div class="side-image left">
    <img src="/images/arzneimittel.jpg" alt="Links Bild">
  </div>

  <div class="products-grid" th:if="${products != null}">
    <div th:each="product : ${products}" class="card" th:id="${'product-' + product.id}">

      <!-- Produktbild -->
      <div class="product-image">
        <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}" th:alt="${product.name}">
        <img th:if="${product.imageUrl == null}" src="/images/product-placeholder.png" alt="Produktbild">
      </div>

      <!-- Produktname klickbar zur Detailseite -->
      <a th:href="@{/products/{id}(id=${product.id})}">
        <h3 class="card-title" th:text="${product.name}">Produktname</h3>
      </a>

      <!-- Beschreibung -->
      <p class="card-desc" th:text="${product.description}">Beschreibung des Produkts</p>

      <div class="card-footer">
        <!-- Preis -->
        <p class="card-price" th:text="${product.price + ' €'}">0.00 €</p>
        <!-- Button -->
        <form th:action="@{/cart/add}" method="post" class="card-actions">
          <input type="hidden" name="productId" th:value="${product.id}" />
          <button type="submit" class="btn">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <div class="side-image right">
    <img src="/images/buildKraut.jpg" alt="Rechts Bild">
  </div>

</main>

<!-- Footer -->
<footer class="footer">
  <div></div>
  <div>
    <p><a href="/terms">Terms & Conditions</a></p>
  </div>
  <div>
    <p><a href="/imprint">Imprint</a></p>
  </div>
  <div>
    <p><a href="/privacy">Privacy Policy</a></p>
  </div>
  <div>
    <p><a href="/contact">Contact</a></p>
  </div>
  <div>
    <p>© 2025 MedicHub</p>
  </div>
  <div></div>
</footer>

</body>
</html>
